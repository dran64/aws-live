<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLASK-CRUD_APP_Dashboard_page.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" type="text/css" />
  </head>
  <body>
    <br />
    <br />
    <div class="parent">
      <div class="child child6 container" style="color: black">
        <ul class="nav nav-tabs nav-fill mb-3">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="dashboard.html"
              style="
                background-color: black;
                color: whitesmoke;
                border-radius: 1em;
              "
              >View All Employee</a
            >
          </li>
          <li class="nav-item">
            <form action="/" autocomplete="on" method="POST">
              <button
                class="nav-link active"
                type="submit"
                style="
                  background-color: black;
                  color: whitesmoke;
                  border-radius: 1em;
                "
              >
                Add New Employee
              </button>
            </form>
          </li>
        </ul>

        <div class="table-responsive-lg caption-top">
          <caption>
            <h3>LIST OF ALL EMPLOYEES</h3>
          </caption>
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Primary Skills</th>
                <th scope="col">Location</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
                <th scope="col">View Full Profile</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{ employee[0] }}</th>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>{{ employee[3] }}</td>
                <td>{{ employee[4] }}</td>

                <td>
                  <form
                    action="/editemp"
                    autocomplete="on"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm"
                      style="background-color: black; color: whitesmoke"
                      href="#"
                    >
                      Update
                    </button>
                  </form>
                </td>
                <td>
                  <a
                    href="{{url_for('deleteEmployee',employeeId=employee[0])}}"
                  >
                    <button
                      type="button"
                      class="btn btn-sm"
                      style="background-color: black; color: whitesmoke"
                    >
                      Delete
                    </button>
                  </a>
                </td>
                <td>
                  <button
                    class="btn btn-sm"
                    style="background-color: black; color: whitesmoke"
                    href="#"
                  >
                    View Full Profile
                  </button>
                </td>
              </tr>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- <div
        class="child child7"
        style="background-color: rgb(0, 75, 93); color: whitesmoke"
      >
        <p class="p-3 text-center">
          copyright &copy; Developed and Designed by Mervin & Bryan
        </p>
      </div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
