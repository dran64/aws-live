<!DOCTYPE html>
<html>
<head>
	<title>Employee Information</title>
</head>
<center>
	<font color="black" size="5" style="font-family: avenir">

		<h1 style="color: DodgerBlue">Employee Information</h1>

		<body bgcolor="lightgrey">

		<table class="table">
			    <thead>
			      <tr>
				<th scope="col">Employee ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Primary Skills</th>
				<th scope="col">Location</th>
				<th scope="col">Update</th>
				<th scope="col">Delete</th>
				<th scope="col">View Full Profile</th>
			      </tr>
			    </thead>
			    <tbody>
			      {% for emp in allemp %}
			      <tr>
				<th scope="emp">{{ emp_id }}</th>
				<td>{{ first_name }}</td>
				<td>{{ last_name }}</td>
				<td>{{ pri_skill }}</td>
				<td>{{ location }}</td>
			       {% endfor %}
				<td>
				  <button
				    class="btn btn-sm"
				    style="background-color: black; color: whitesmoke"
				    href="#"
				  >
				    Update
				  </button>
				</td>
				<td>
				  <button
				    class="btn btn-sm"
				    style="background-color: black; color: whitesmoke"
				    href="#"
				  >
				    Delete
				  </button>
				</td>
				<td>
				  <button
				    class="btn btn-sm"
				    style="background-color: black; color: whitesmoke"
				    href="#"
				  >
				    View Full Profile
				  </button>
				</td>
			      </tr>
			      <tr></tr>
			    </tbody>
			  </table>

		</body>

	</font>
</center>
</html>
